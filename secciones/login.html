<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingreso clientes</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link href="/styles/login.css" rel="stylesheet">
  </head>

  <!-------------------------------------------->
  
<body class="text-center">
  <div class="fixed-top"><!--Este div encierra la barra amarilla de RRSS y hiperviculos con el menu y navbar para poder fijarlo y baje con scroll-->
    <div class="topnav row container-fluid-expand-lg ps-2 bg-warning text-white" id="BarraArriba"><!--Barra amarilla arriba(row)-->
      <!--Columna izquierda RRSS-->
      <div class="col-4 ps-5 ">
        <!--Youtube-->
        <a class="col-4 translate-middle rounded align-content-center" href="https://www.youtube.com"><img src="https://img.icons8.com/color/30/000000/youtube-play.png"/></a>
        <!--Instagram-->
        <a class="col-4 rounded align-content-center" href="https://www.instagram.com"><img src="https://img.icons8.com/fluency/30/000000/instagram-new.png"/></a>
        <!--Facebook-->
        <a class="col-4 rounded align-content-center" href="https://www.facebook.com"><img src="https://img.icons8.com/fluency/30/000000/facebook-new.png"/></a>
      </div>

      <!--columna vacia para tirar a los costados el contenido-->
      <div class="col-4 align-content-center"></div>
      <!--Paginas hypervinculo-->

      <!--Text-decoration-none para quitar el subrayado-->
      <div class=" col-4">
        <a class="pe-2 text-light text-decoration-none" href="comocomprar.html">Cómo comprar</a>
        <a class="pe-2 text-light text-decoration-none" href="contactanos.html">Contáctanos</a>
      </div>
    </div>
    <!--------------------------------------------------------------------------------------------------->

    <!--Menu navbar, logo-->
    <nav class="row navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="col-4">
          <a class="ps-5" href="../index.html">Logo(placeHolder)</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <!--Categorias, ofertas, ingresar, login-->
        <div class="col-4 justify-content-center collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Categorias</a>
              <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                <li><a class="dropdown-item" href="#">Perro ->dropend dog items</a></li>
                <li><a class="dropdown-item" href="#">Gato ->dropend cat items</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ofertas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="login.html">Ingresar</a>
            </li>
          </ul>
          <!--Barra de busqueda-->
          <form class="input-group ps-3 pe-3 d-flex">
              <input class="me-2 form-control" type="search" placeholder="Busca aquí" aria-label="Search">
              <button class="btn btn-light btn-outline-secondary" type="submit"><img src="https://img.icons8.com/fluency/25/000000/search.png"/></button>
          </form>
        </div>
        <div class="col-4"></div><!--tercer bloque a la derecha, arreglar para dejar sin texto-->
      </div>
    </nav>
  </div><!--revisar linea 33 para info-->

  <main class="form-signin">
    <form>
      <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Ingrese</h1>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Correo electrónico</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Contraseña</label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recuerdame
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022–2022</p>
    </form>
  </main>
</body>
</html>
